<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inserir Candidato</title>
<script>
    function inserirCandidato() {
        let nome = document.getElementById("nome").value;
        let cpf = document.getElementById("cpf").value;
        let identidade = document.getElementById("identidade").value;
        let email = document.getElementById("email").value;
        let cargo = document.getElementById("cargo").value;
        let sala = document.getElementById("sala").value;
        let objForm2 = {"nome":nome,"cpf":cpf,"identidade":identidade,"email":email,"cargo":cargo,"sala":sala};
        console.log("objForm2: " + objForm2);

        let xmlhttp = new XMLHttpRequest();
        console.log("1");
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log("Chegou a resposta OK: " + this.responseText);
                console.log("2");
            } else
            if (this.readyState < 4) {
                console.log("3: " + this.readyState);
            } else
                console.log("Requisicao falhou: " + this.status);
        }
        console.log("4");
        xmlhttp.open("POST", "incluirCandidato.php");
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("nome="+nome + "&cpf="+cpf + "&identidade="+identidade  + "&email="+email + "&cargo="+cargo + "&sala="+sala);
        console.log("enviei form");
        console.log("5");
    }
</script>
</head>
<body>
    <h1>Preencha os dados do candidato:</h1>
    <form action="" method=POST name="formCandidato" id="formCandidato">
        Nome: <input type=text name="nome" id="nome"> <br>
        CPF: <input type=text name="cpf" id="cpf"> <br>
        Identidade: <input type=text name="identidade" id="identidade"> <br>
        Email: <input type=text name="email" id="email"> <br>
        Cargo: <input type=text name="cargo" id="cargo"> <br>
        Sala: <input type=text name="sala" id="sala"> <br>
        <br><br>
        <input type="button" value="Inserir" id='btnSend' onclick="inserirCandidato();">
    </form>
    <br>
    </body>
    </html>
